name: Build and Deploy to Hostinger Branch

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy to Branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: hostinger-deploy
          folder: dist

      - name: Trigger Hostinger Auto-Deploy ğŸ”„
        run: curl -X POST https://webhooks.hostinger.com/deploy/ed11e23db3de9daaa87160b575d204ca

  <style>
    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #FF6600;
      border-radius: 6px;
      border: 3px solid #1a1a1a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #CC5200;
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #FF6600 #1a1a1a;
    }

    body {
      background-color: #F2F0EF;
      color: #000000;
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 400;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Bodoni Moda', serif;
      font-weight: 600 !important;
      color: #000000;
      letter-spacing: -0.01em;
    }

    p {
      color: #111111;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
      background-color: #F2F0EF;
    }

    /* Clearer Text Global Enhancement */
    .text-sharp {
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    }

    /* Improved visibility for text on glass cards */
    .card-glass p,
    .card-liquid-glass p {
      color: #000000;
      font-weight: 400;
      opacity: 1 !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    li,
    span,
    button,
    label {
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.05);
      /* Very subtle anti-blur shadow */
    }

    h1:hover,
    h2:hover,
    h3:hover,
    h4:hover,
    h5:hover,
    h6:hover,
    p:hover,
    a:hover,
    span:hover {
      text-shadow: 0 0 8px rgba(255, 102, 0, 0.2);
    }

    /* Footer Specific Yellow Glow Override */
    footer h1:hover,
    footer h2:hover,
    footer h3:hover,
    footer h4:hover,
    footer h5:hover,
    footer h6:hover,
    footer p:hover,
    footer a:hover,
    footer li:hover,
    footer span:hover,
    footer button:hover {
      text-shadow: 0 0 15px rgba(255, 238, 0, 0.9) !important;
      /* Safety Yellow Glow */
    }

    /* Make sure inputs are visible properly */
    input,
    select,
    textarea {
      color: #1a1a1a !important;
      background-clip: border-box !important;
      -webkit-background-clip: border-box !important;
      background-image: none !important;
    }

    /* Beam Button Animation */
    @keyframes beam-slide {
      0% {
        left: -100%;
      }

      100% {
        left: 200%;
      }
    }

    /* New Glass Beam Glow Button */
    .btn-primary-glass {
      position: relative;
      overflow: hidden;
      background: rgba(255, 102, 0, 0.85);
      /* Semi-transparent Orange */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      /* Ensure text is white and visible */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-primary-glass::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
      animation: beam-slide 3s infinite;
      pointer-events: none;
      z-index: -1;
    }

    .btn-primary-glass:hover {
      background: rgba(255, 102, 0, 0.95);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6), 0 0 40px rgba(255, 102, 0, 0.3);
      /* The GLOW */
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.6);
      color: white;
    }

    /* Transparent Glass Beam Button (Like primary but transparent) */
    .btn-transparent-glass {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      /* Very subtle fill */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-transparent-glass::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      animation: beam-slide 3s infinite;
      pointer-events: none;
      z-index: -1;
    }

    .btn-transparent-glass:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      /* White Glow */
      transform: translateY(-2px);
      border-color: #ffffff;
    }

    /* Transparent Navbar Button Style */
    .btn-nav-transparent {
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: transparent;
      color: white;
      /* Ensure visible on transparent bg */
      transition: all 0.3s ease;
    }

    .btn-nav-transparent:hover {
      background: #ffffff;
      color: #1a1a1a;
      /* Dark text on white hover */
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Card Beam Effect for White Cards */
    .card-shine-effect {
      position: relative;
      overflow: hidden;
    }

    .card-shine-effect::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      /* Subtle orange tint beam to be visible on white */
      background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.08), transparent);
      transform: skewX(-20deg);
      animation: beam-slide 4s infinite;
      pointer-events: none;
      z-index: 1;
    }

    .card-shine-effect>* {
      position: relative;
      z-index: 2;
    }

    /* Card Beam Effect for Dark/Colored Cards (White Beam) */
    .card-shine-effect-light {
      position: relative;
      overflow: hidden;
    }

    .card-shine-effect-light::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      animation: beam-slide 4s infinite;
      pointer-events: none;
      z-index: 1;
    }

    .card-shine-effect-light>* {
      position: relative;
      z-index: 2;
    }

    /* Liquid Glass Card System */
    .card-glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 24px;
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .card-glass::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 102, 0, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%);
      opacity: 0.5;
      z-index: -1;
    }

    .card-glass:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.55);
      border-color: rgba(255, 102, 0, 0.3);
      box-shadow:
        0 20px 40px -10px rgba(255, 102, 0, 0.15),
        0 15px 25px -5px rgba(0, 0, 0, 0.05);
    }

    .card-liquid-glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px) saturate(200%);
      -webkit-backdrop-filter: blur(20px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-liquid-glass::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle,
          rgba(255, 102, 0, 0.05) 0%,
          transparent 70%);
      transform: rotate(0deg);
      animation: rotate-beam 15s linear infinite;
      pointer-events: none;
    }

    .card-liquid-glass:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 35px 70px -15px rgba(255, 102, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* Pill Button Beam Animation */
    @keyframes rotate-beam {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .btn-beam-hover {
      position: relative;
      overflow: hidden;
    }

    .btn-beam-hover::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, transparent, transparent, #ffffff);
      transform-origin: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .btn-beam-hover:hover::before {
      opacity: 1;
      animation: rotate-beam 2s linear infinite;
    }

    .btn-beam-hover::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: inherit;
      border-radius: 9999px;
      z-index: -1;
    }

    /* Logo Marquee Animation */
    @keyframes marquee {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      animation: marquee 40s linear infinite;
    }

    /* Reflective Text Effect - UPDATED TO BE BRIGHTER & GLOWIER */
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .text-reflective {
      /* Brighter gradient, mostly white with intense white highlights */
      background: linear-gradient(110deg,
          #ffffff 20%,
          #fffbf0 45%,
          /* Warm white hint */
          #ffffff 55%,
          #ffffff 80%);
      background-size: 200% auto;
      color: #ffffff;
      /* Fallback */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;

      /* Intense Multi-layer Glow */
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 50px rgba(255, 200, 0, 0.3));
    }
  </style>

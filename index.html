<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetvisionKs | Digital Innovation & Outsourcing</title>
  <meta name="description"
    content="NetvisionKs erbjuder skräddarsydd webbutveckling, apputveckling och strategisk HR-outsourcing. Vi kopplar nordiska företag med topptalanger från Kosovo." />

  <!-- Preload Critical Hero Image - Responsive LCP (Strict Media Queries) -->
  <link rel="preload" as="image" href="/hero-bg-1-mobile.jpg" media="(max-width: 768px)" fetchpriority="high">
  <link rel="preload" as="image" href="/hero-bg-1.webp" media="(min-width: 769px)" fetchpriority="high">

  <!-- Preload Critical Fonts (Local) to prevent blocking -->
  <link rel="preload" href="/fonts/BodoniModa-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/BodoniModa-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/NunitoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Critical Inline CSS -->
  <style>
    :root {
      --primary: #FF6600;
      --bg: #F2F0EF;
    }

    body {
      background-color: var(--bg);
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      overflow-x: hidden;
    }

    .page-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: var(--bg);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 102, 0, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }
  </style>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NetvisionKs | Digital Innovation & Outsourcing" />
  <meta property="og:description"
    content="Vi hjälper företag att växa genom strategisk HR, digital marknadsföring och effektiva outsourcing-lösningar." />
  <meta property="og:image" content="/bujar.webp" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="NetvisionKs | Digital Innovation & Outsourcing" />
  <meta property="twitter:description"
    content="Vi hjälper företag att växa genom strategisk HR, digital marknadsföring och effektiva outsourcing-lösningar." />
  <meta property="twitter:image" content="/bujar.webp" />
</head>

<body>
  <div id="app-shell-hero"
    style="position:fixed; top:0; left:0; width:100%; height:100vh; z-index:-1; overflow:hidden; background-color:#111;">
    <!-- Critical LCP Image in Raw HTML - Forced Mobile Source -->
    <picture>
      <source media="(max-width: 768px)" srcset="/hero-bg-1-mobile.jpg">
      <source media="(min-width: 769px)" srcset="/hero-bg-1.webp">
      <img src="/hero-bg-1.webp" alt="Background" style="width:100%; height:100%; object-fit:cover;"
        fetchpriority="high" decoding="async">
    </picture>
    <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
  </div>

  <div id="root">
    <!-- Initial Loading State to prevent blank screen (CLS/FCP) -->
    <div class="page-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

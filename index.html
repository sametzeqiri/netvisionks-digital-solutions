<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetvisionKs | Digital Innovation & Outsourcing</title>
  <meta name="description"
    content="NetvisionKs erbjuder skräddarsydd webbutveckling, apputveckling och strategisk HR-outsourcing. Vi kopplar nordiska företag med topptalanger från Kosovo." />

  <!-- Preload Critical Images - Optimized for mobile LCP -->
  <link rel="preload" as="image"
    href="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=60&w=1000&fm=webp&fit=crop"
    fetchpriority="high">

  <!-- Preconnect to Font Servers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NetvisionKs | Digital Innovation & Outsourcing" />
  <meta property="og:description"
    content="Vi hjälper företag att växa genom strategisk HR, digital marknadsföring och effektiva outsourcing-lösningar." />
  <meta property="og:image" content="/bujar.webp" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="NetvisionKs | Digital Innovation & Outsourcing" />
  <meta property="twitter:description"
    content="Vi hjälper företag att växa genom strategisk HR, digital marknadsföring och effektiva outsourcing-lösningar." />
  <meta property="twitter:image" content="/bujar.webp" />

  <!-- Critical Inline CSS -->
  <style>
    :root {
      --primary: #FF6600;
      --bg: #F2F0EF;
    }

    body {
      background-color: var(--bg);
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      overflow-x: hidden;
    }

    .page-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: var(--bg);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 102, 0, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }
  </style>

  <!-- Fonts with Swap -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root">
    <!-- Initial Loading State to prevent blank screen (CLS/FCP) -->
    <div class="page-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

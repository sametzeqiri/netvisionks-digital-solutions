<svg width="500" height="100" viewBox="0 0 500 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Silver Gradient: Lighter top-left to darker bottom-right to give metallic look -->
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0F0F0"/>
      <stop offset="50%" stop-color="#B0B0B0"/>
      <stop offset="100%" stop-color="#909090"/>
    </linearGradient>
    
    <!-- Red Gradient: Slight gradient for depth -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#CC0000"/>
      <stop offset="100%" stop-color="#B30000"/>
    </linearGradient>

    <!-- Drop shadow for faint 3D effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(20, 15) scale(1.1)">
      <!-- LAYER 1: RED PARTS (Back) -->
      <!-- Red Vertical Bar -->
      <!-- Positioned roughly in the middle of the N width -->
      <path d="M48 10 H63 V70 H48 V10 Z" fill="url(#redGrad)" />
      
      <!-- Red Top Arm -->
      <!-- Goes from the Red vertical up to the right -->
      <!-- Start slightly lower on the vertical bar -->
      <!-- Correct polygon for the arm -->
      <path d="M63 35 L90 10 H110 L75 42 Z" fill="url(#redGrad)" />

      <!-- LAYER 2: SILVER PARTS (Front) -->
      <!-- Left Vertical Bar with angled bottom cut -->
      <path d="M10 10 H28 V55 L10 70 V10 Z" fill="url(#silverGrad)" filter="url(#shadow)" stroke="#808080" stroke-width="0.5"/>
      
      <!-- Silver Diagonal -->
      <!-- Connects top of left bar to bottom right -->
      <!-- Goes over the red parts -->
      <path d="M28 10 L85 70 H105 L45 10 H28 Z" fill="url(#silverGrad)" filter="url(#shadow)" stroke="#808080" stroke-width="0.5"/>
  </g>

  <!-- TEXT -->
  <!-- "NETVISION" in Silver/Grey Sans-Serif -->
  <!-- Using a font stack that mimics the wide, clean look -->
  <text x="150" y="70" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="42" letter-spacing="1.5" fill="#888888">NETVISION</text>
  
  <!-- "KS" in Red Sans-Serif -->
  <text x="405" y="70" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="42" letter-spacing="1.5" fill="#CC0000">KS</text>
</svg>

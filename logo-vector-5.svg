<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#E0E0E0"/>
      <stop offset="60%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#D60000"/>
      <stop offset="100%" stop-color="#A30000"/>
    </linearGradient>

    <filter id="crispShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(10, 10) scale(1.0)">
    <!-- RED PARTS (Background Layer) -->
    <!-- Red Vertical Bar (The center spine) -->
    <!-- Positioned to peek through the N -->
    <path d="M55 20 H75 V90 H55 V20 Z" fill="url(#redGrad)"/>
    
    <!-- Red Top Arm -->
    <!-- Shoots up to the right -->
    <path d="M75 50 L115 10 H140 L95 60 Z" fill="url(#redGrad)"/>

    <!-- SILVER PARTS (Foreground Layer) -->
    <!-- One complex shape or two overlapping? looks like one solid N shape -->
    <!-- Vertical part -->
    <!-- Top-Left(10,10) -> Top-Right(35,10) -->
    <!-- Diagonal flows from (35,10) down to (130,90) -->
    
    <path d="M10 10 H35 L110 90 H85 L35 40 V80 L10 95 V10 Z" fill="url(#silverGrad)" filter="url(#crispShadow)" stroke="#999999" stroke-width="0.5"/>
    
    <!-- Wait, looking at the reference 'uploaded_image_1765577212984.png' -->
    <!-- The left foot is angled: Lowest at left (10, 95), highest at right (35, 80). -->
    <!-- The right foot (diagonal end) is angled: Top-Right (110, 90) to Bottom-Left (85, 90)? -->
    <!-- Let's refine the points based on visual logic of the K -->
    
    <!-- Redo Silver Path -->
    <path d="
      M10 10       
      H38          
      L120 100     
      H92          
      L38 42       
      V85          
      L10 100      
      V10 Z" 
      fill="url(#silverGrad)" 
      filter="url(#crispShadow)"
      stroke="none"
    />
  </g>

  <!-- TEXT -->
  <text x="160" y="85" font-family="'Arial', sans-serif" font-weight="bold" font-size="52" letter-spacing="1" fill="#888888">NETVISION</text>
  <text x="470" y="85" font-family="'Arial', sans-serif" font-weight="bold" font-size="52" letter-spacing="1" fill="#CC0000">KS</text>
</svg>

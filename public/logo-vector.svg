<svg width="350" height="80" viewBox="0 0 350 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#D0D0D0"/>
    </linearGradient>
  </defs>

  <!-- Monogram Part -->
  <!-- N: Left vertical bar -->
  <path d="M10 70 V10 L25 10 V45 L50 20 L65 20 L25 60 V70 H10 Z" fill="url(#silverGrad)"/>
  
  <!-- Trying to approximate the specific NK shape -->
  <!-- Let's draw a standard thick N and K interlocking -->
  
  <!-- N part (Silver) -->
  <!-- Left leg -->
  <rect x="10" y="10" width="15" height="60" fill="url(#silverGrad)"/> 
  <!-- Diagonal -->
  <path d="M25 10 L60 60 V10" fill="none"/> <!-- invisible guide -->
  <path d="M25 10 H40 L70 55 V10" fill="url(#silverGrad)" /> <!-- Correction: Just the diagonal -->
  <path d="M25 10 L55 55 L55 10" fill="none"/>
  
  <!-- Let's redo the geometry to be simpler and cleaner -->
  <g transform="translate(10, 10) scale(0.9)">
      <!-- N Silver -->
      <path d="M0 60V0H15L45 45V0H60" stroke="url(#silverGrad)" stroke-width="0" fill="url(#silverGrad)"/> 
      <!-- Wait, the reference has a specific cut. Let's do a classic block N -->
      <path d="M0 0 H15 V40 L45 0 H60 V60 H45 V20 L15 60 H0 V0 Z" fill="url(#silverGrad)" />

      <!-- K Red -->
      <!-- The K attaches to the right vertical of the N or is separate? Usually NK logos share the middle bar -->
      <!-- Assuming separate for clarity based on "NK" text in prompt -->
      <path d="M65 0 H80 V25 L105 0 H125 L95 30 L125 60 H105 L80 35 V60 H65 V0 Z" fill="#D32F2F" />
  </g>

  <!-- NETVISION (Silver) -->
  <text x="140" y="52" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="38" letter-spacing="1" fill="#808080">NETVISION</text>
  
  <!-- KS (Red) -->
  <text x="365" y="52" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="38" letter-spacing="1" fill="#D32F2F">KS</text>
</svg>

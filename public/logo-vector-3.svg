<svg width="450" height="80" viewBox="0 0 450 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="40%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <filter id="dropShadow" x="-2" y="-2" width="10" height="10">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="scale(0.9) translate(10,5)">
      <!-- LAYER 1: RED PARTS (Back) -->
      <!-- Red Vertical Bar (The spine of K) -->
      <path d="M45 15 H58 V65 H45 V15 Z" fill="#CC0000"/>
      
      <!-- Red Top Arm (Upper part of K) -->
      <!-- Connects from the vertical bar to top right -->
      <path d="M58 38 L85 15 H102 L65 45 Z" fill="#CC0000"/>

      <!-- LAYER 2: SILVER PARTS (Front) -->
      <!-- Silver "N" Left Vertical Leg -->
      <!-- Note the angled cut at the bottom from the reference -->
      <path d="M10 15 H25 V50 L10 65 V15 Z" fill="url(#silverGrad)"/>
      
      <!-- Silver Diagonal (The N diagonal, acting as K's lower leg) -->
      <!-- Starts from top left (joined with vertical) to bottom right -->
      <path d="M25 15 L75 65 H90 L40 15 H25 Z" fill="url(#silverGrad)"/>
  </g>

  <!-- TEXT -->
  <!-- NETVISION (Silver, slightly thinner/cleaner) -->
  <text x="110" y="55" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="1" fill="#909090">NETVISION</text>
  
  <!-- KS (Red, Bold) -->
  <text x="330" y="55" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="1" fill="#CC0000">KS</text>
</svg>

<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#D0D0D0"/>
    </linearGradient>
  </defs>

  <!-- Group for Monogram -->
  <g transform="translate(10, 10)">
      <!-- N (Silver) -->
      <!-- Left Vertical -->
      <path d="M0 0 H14 V60 H0 V0 Z" fill="url(#silverGrad)"/>
      <!-- Diagonal connecting top-left to bottom-right -->
      <path d="M14 0 L44 60 H58 L28 0 H14 Z" fill="url(#silverGrad)"/>
      
      <!-- K (Red) - Overlapping the N -->
      <!-- Vertical bar of K is "behind" or integrated, let's make it stand alone slightly to right -->
      <!-- Top Arm -->
      <path d="M58 0 L28 35 L58 35 Z" fill="#CC0000" display="none"/> <!-- removing helper -->
      
      <!-- Actual K shape from reference: It seems the right leg of N is the vertical bar of K? -->
      <!-- Let's try separate K but close -->
      <path d="M62 0 H76 V60 H62 V0 Z" fill="#CC0000"/> <!-- K Vertical -->
      <path d="M76 35 L100 0 H118 L86 35 L118 60 H100 L76 35 Z" fill="#CC0000"/> <!-- K Arms -->
  </g>

  <!-- NETVISION (Silver) -->
  <text x="145" y="55" font-family="'Nunito Sans', sans-serif" font-weight="700" font-size="34" letter-spacing="2" fill="#8C8C8C">NETVISION</text>
  
  <!-- KS (Red) -->
  <text x="355" y="55" font-family="'Nunito Sans', sans-serif" font-weight="700" font-size="34" letter-spacing="2" fill="#CC0000">KS</text>
</svg>
